        <main>
            <h3>Apply for the squad</h3>
            <div id="column1">
                <p>We are looking for people to carry our team cause we suck. We would like to play with adults with a high level. You wont gain much, but the team would.</p>
            </div>
            <div id="column2">
                <form class="form-grid">
                    <fieldset>
                        <legend>Apply for the squad</legend>
                        <label for="fName">First Name:</label>
                        <input type="text" name="fName" id="fName">
                        <label for="1Name">Last Name:</label>
                        <input type="text" name="1Name" id="1Name">
                        <label for="level">level:</label>
                        <input type="level" name="level" id="level">
                        <label for="age">Age:</label>
                        <input type="email" name="email" id="email">
                        <label for="discord">Discord:</label>
                        <input for="discord" name="discord" id="discord">
                    </fieldset>
                    <fieldset>
                        <legend>Additional Information</legend>
                        <label for="psn"><input type="radio" name="info" id="psn" value="Playstation">Playstation</label>
                        <label for="Xbox"><input type="radio" name="info" id="Xbox" value="Xbox">Xbox</label> 
                        <label for="pc"><input type="radio" name="info" id="pc" value="PC">PC</label>
                        <textarea name="Info" id="Infor" rows="5" cols="35"></textarea>
                    </fieldset>
                    <input type="submit" id="submit" value="Submit" class="btn">
                    <input type="reset" id="reset" value="reset" class="btn">
                </form>
            </div>
        </main>
